<html>
<head>
<title>Betty Wen Chang</title>
<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="assets/js/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="navigation-container">
			<div id="arrows-container">
				<div class="arrow" id="arrow-home"><img src="assets/img/arrow-white.png"></div>
				<div class="arrow" id="arrow-about"><img src="assets/img/arrow-white.png"></div>
				<div class="arrow" id="arrow-projects"><img src="assets/img/arrow-white.png"></div>
				<div class="arrow" id="arrow-experience"><img src="assets/img/arrow-white.png"></div>
				<div class="arrow" id="arrow-contact"><img src="assets/img/arrow-white.png"></div>
			</div>
			<div id="sections-container">
				<div class="sections-title" id="home">HOME</div>
				<div class="sections-title" id="about">ABOUT</div>
				<div class="sections-title" id="projects">PROJECTS</div>
				<div class="sections-title" id="experience">EXPERIENCE</div>
				<div class="sections-title" id="contact">CONTACT</div>
			</div>
			<div id="lines-container">
				<img src="assets/img/line.png", class="line", id="thick">
				<img src="assets/img/line-thin.png", class="line", id="thin">
			</div>
			<div id="logo-container">
				<img src="assets/img/logo.png" id="logo">
			</div>
		</div>

		<div id="content-container">
			<div class="background">
				<div id="background-overlay">
					<div id="hero">
						<div id="header-container">
							<div class="header">Betty Wen Chang</div>
						</div>
						<div id="paragraph-container">
							<div class="paragraph"></div>
						</div>
						<div class="projects-container" id="first-project">
							<div class="projects-pic"><img src="assets/img/meals.jpg"></div>
							<div class="projects-title"><a href="https://bwchang.github.io"></a></div>
							<div class="projects-description"></div>
						</div>
						<div class="projects-container" id="second-project">
							<div class="projects-pic"><img src="assets/img/search.jpg"></div>
							<div class="projects-title"><a href="https://github.com/bwchang/SwaggySearch"></a></div>
							<div class="projects-description"></div>
						</div>
						<div class="projects-container" id="third-project">
							<div class="projects-pic"><img src="assets/img/room.jpeg"></div>
							<div class="projects-title"><a href="https://github.com/bwchang/roomescape"></a></div>
							<div class="projects-description"></div>
						</div>
						<div class="projects-container" id="more">
							<div class="projects-title" id="more-title">More coming soon!</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
